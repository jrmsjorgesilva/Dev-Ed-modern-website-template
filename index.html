<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dmitry Marko</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">Dmitry Marko</h3>
                <img class='burger' src="./img/pic1.png" alt="burger">
            </nav>
            <main>

                <!-- PAGE PHOTOGRAPHER -->
                <section class="page photographer">
                    <div class="details">
                        <h1>Elena Morell</h1>
                        <h2>Photographer</h2>
                        <p>12/04/2018</p>
                    </div>
                    <div class="hero">
                        <img class='model-left' src="./img/model-left.png" alt="model">
                        <img class='model-right' src="./img/model-right.png" alt="model">
                    </div>
                </section>

                <!-- PAGE CHEF -->
                <section class="page chef">
                    <div class="details">
                        <h1>John Savos</h1>
                        <h2>Chef</h2>
                        <p>12/04/2015</p>
                    </div>
                    <div class="hero">
                        <img class='chef-left' src="./img/chef-left.png" alt="model">
                        <img class='chef-right' src="./img/chef-right.png" alt="model">
                    </div>
                </section>

                <!-- PAGE HAIRSTYLE -->
                <section class="page Hairstyle">
                    <div class="details">
                        <h1>John Mayer</h1>
                        <h2>Hairstylist</h2>
                        <p>12/04/2016</p>
                    </div>
                    <div class="hero">
                        <img class='barber-left' src="./img/barber-left.png" alt="model">
                        <img class='barber-right' src="./img/barber-right.png" alt="model">
                    </div>
                </section>

                <!-- PAGES NAVIGATION -->
                <div class="pages">
                    <!-- PAGE 01 -->
                    <div class="page-1">
                        <h3>01</h3>
                        <svg 
                            class='slide active'
                            width='12'
                            height='12'
                            viewbox='0 0 12 12'
                            fill='none'
                            xmlns='http://www.w3.org/2000/svg'
                        >
                            <circle cx='6' cy='6' r='6' fill='white' />
                        </svg>
                    </div>
                    
                    <!-- PAGE 02 -->
                    <div class="page-2">
                            <h3>02</h3>
                            <svg 
                                class='slide'
                                width='12'
                                height='12'
                                viewbox='0 0 12 12'
                                fill='none'
                                xmlns='http://www.w3.org/2000/svg'
                            >
                                <circle cx='6' cy='6' r='6' fill='white' />
                            </svg>
                        </div>
                    
                        <!-- PAGE 03 -->
                    <div class="page-3">
                        <h3>03</h3>
                        <svg 
                            class='slide'
                            width='12'
                            height='12'
                            viewbox='0 0 12 12'
                            fill='none'
                            xmlns='http://www.w3.org/2000/svg'
                        >
                            <circle cx='6' cy='6' r='6' fill='white' />
                        </svg>
                    </div>
                    
                </div>

            </main>
        </header>
    </div>
    
</body>
</html>
